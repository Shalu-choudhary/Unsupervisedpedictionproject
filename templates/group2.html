<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Images</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d6efaf;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .crop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }
        .crop-card {
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 0 22%; /* Ensures four items per row */
            max-width: 22%;
            position: relative;
        }
        .crop-card img {
            width: 100%;
            height: 200px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
        }
        .crop-card-title {
            text-align: center;
            padding: 10px;
            background-color: rgba(26, 227, 20, 0.9);
            color: #fff;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .crop-card {
                flex: 1 0 45%; /* Two items per row on tablets */
                max-width: 45%;
            }
        }
        @media (max-width: 480px) {
            .crop-card {
                flex: 1 0 90%; /* One item per row on mobile devices */
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="crop-container">
        <div class="crop-card">
            <img src="./static/orange.webp" alt="Orange fruit">
            <div class="crop-card-title">ORANGE</div>
        </div>
        <div class="crop-card">
            <img src="./static/papaya.avif" alt="Papaya fruit">
            <div class="crop-card-title">PAPAYA</div>
        </div>
        <div class="crop-card">
            <img src="./static/pigeonpeas.webp" alt="Pigeonpeas">
            <div class="crop-card-title">PIGEONPEAS</div>
        </div>
        <div class="crop-card">
            <img src="./static/maizewebp.webp" alt="Maize plant">
            <div class="crop-card-title">MAIZE</div>
        </div>
        <div class="crop-card">
            <img src="./static/lentil.webp" alt="Lentil">
            <div class="crop-card-title">LENTIL</div>
        </div>
        <div class="crop-card">
            <img src="./static/mango.webp" alt="Mango fruit">
            <div class="crop-card-title">MANGO</div>
        </div>
        <div class="crop-card">
            <img src="./static/mothbeans.webp" alt="Mothbeans">
            <div class="crop-card-title">MOTHBEANS</div>
        </div>
        <div class="crop-card">
            <img src="./static/blackgramwebp.webp" alt="Blackgram">
            <div class="crop-card-title">BLACKGRAM</div>
        </div>
        <div class="crop-card">
            <img src="./static/mungbean.webp" alt="Mungbean">
            <div class="crop-card-title">MUNGBEAN</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
